{% extends "admin/base_site.html" %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  {% for report in reports %}
    <input type="hidden" name="_selected_action" value="{{ report.id }}">
  {% endfor %}

  <input type="submit" name="apply" value="Отправить на доработку" class="default">
</form>
{% endblock %}
