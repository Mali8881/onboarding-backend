{% extends "admin/base_site.html" %}

{% block content %}
<div class="ct-page">
  <div class="ct-head">
    <h1>Управление контентом</h1>
    <p>Редактирование информации на страницах платформы</p>
  </div>

  <div class="ct-grid">
    {% for c in cards %}
      <article class="ct-card">
        <div class="ct-icon">{{ c.emoji }}</div>
        <h3>{{ c.title }}</h3>
        <p>{{ c.desc }}</p>
        <div class="ct-footer">
          <span>{{ c.meta }}</span>
          <a href="{{ c.url }}">{{ c.action }} →</a>
        </div>
      </article>
    {% endfor %}
  </div>
</div>

<style>
.ct-page{max-width:1400px;margin:0 auto}
.ct-head h1{margin:0}.ct-head p{margin:6px 0 18px;color:#64748b}
.ct-grid{display:grid;grid-template-columns:repeat(3,minmax(260px,1fr));gap:14px}
.ct-card{border:1.5px solid #111;border-radius:14px;padding:18px;display:flex;flex-direction:column;min-height:220px;background:#fff}
.ct-icon{width:48px;height:48px;display:grid;place-items:center;border-radius:12px;background:#f4f6fb;font-size:22px;margin-bottom:12px}
.ct-card h3{margin:0 0 8px;font-size:28px;font-size:clamp(20px,1.15rem,24px);line-height:1.2}
.ct-card p{margin:0;color:#475569;line-height:1.45}
.ct-footer{margin-top:auto;display:flex;justify-content:space-between;align-items:center;padding-top:16px}
.ct-footer span{color:#2563eb;font-weight:600}
.ct-footer a{text-decoration:none;font-weight:700}
@media (max-width:1100px){.ct-grid{grid-template-columns:repeat(2,minmax(240px,1fr));}}
@media (max-width:760px){.ct-grid{grid-template-columns:1fr;}}
</style>
{% endblock %}
